<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>

  <link rel="stylesheet" href="css/user.css" />
</head>
<body class="bg-dark text-white">

  <nav class="navbar navbar-dark bg-dark border-bottom border-secondary">
    <div class="container-fluid">
      <a href="index.html" class="btn btn-outline-light me-2">Back</a>
      <span class="navbar-brand mb-0 h1">Profile</span>

      <button id="logoutBtn" class="btn btn-danger btn-sm">Logout</button>
    </div>
  </nav>

 <div class="profile-container">
  <!-- Top Card -->
  <div class="profile-top">
    <div class="profile-left"> 
      <label for="pfpInput" class="pfp-wrapper">
        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" 
             alt="Profile Picture" id="pfp">
      </label>
      <input type="file" id="pfpInput" accept="image/*" hidden>
      
      <h2 class="username" id="username"></h2>
      <p id="id"></p>
      <p id="email"></p>
      <p id="dateJoined"></p>
    </div>
  </div> <!-- âœ… properly close .profile-top -->

  <!-- Bottom Card -->
  <div class="profile-bottom">
    <p class="bio-placeholder">This is where bio, details, and other stuff will go.</p>
  </div>
</div>


  <script src="js/user.js"></script>
</body>
</html>
