<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/user.css" />
</head>
<body class="bg-dark text-white">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark border-bottom border-secondary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Profile</span>
      <button id="logoutBtn" class="btn btn-danger btn-sm">Logout</button>
    </div>
  </nav>

  <!-- Profile Card -->
  <div class="container py-5 d-flex justify-content-center">
    <div class="card profile-card bg-secondary text-white shadow p-4" style="max-width: 400px; width: 100%;">
      <div class="card-body text-center">
        <h3 class="card-title mb-3">User Details</h3>
        <p class="mb-2" id="username"></p>
        <p class="mb-2" id="email"></p>
        <p class="mb-2" id="dateJoined"></p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.clear();
      window.location.href = 'login.html';
    });

    document.addEventListener('DOMContentLoaded', () => {
      const username = localStorage.getItem('username');
        const email = localStorage.getItem('useremail');
        const dateJoined = localStorage.getItem('dateJoined');
        document.getElementById('email').textContent = `Email: ${email}`;
        document.getElementById('dateJoined').textContent = `Date Joined: ${dateJoined}`;
    document.getElementById('username').textContent = `Username: ${username}`
    });
  </script>
</body>
</html>
