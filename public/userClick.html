<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>

  <link rel="stylesheet" href="css/user.css" />
</head>
<body class="bg-dark text-white">

  <nav class="navbar navbar-dark bg-dark border-bottom border-secondary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Profile</span>
      <button id="logoutBtn" class="btn btn-danger btn-sm">Logout</button>
    </div>
  </nav>

  <div class="container py-5 d-flex justify-content-center">
    <div class="card profile-card bg-secondary text-white shadow p-4" style="max-width: 400px; width: 100%;">
      <div class="card-body text-center">
        <h3 class="card-title mb-3">User Details</h3>
               <label for="imageUpload">
                <img src="#" id="pfp">
               </label>
            <input type="file" id="imageUpload" accept="image/*" style="display: none;">
        <p class="mb-2" id="username"></p>
        <p class="mb-2" id="email"></p>
        <p class="mb-2" id="dateJoined"></p>
      </div>
    </div>
  </div>

  <script src=""></script>
</body>
</html>
