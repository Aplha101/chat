<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Room</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="d-flex flex-column vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary px-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Chat Room</a>
    <div class="ms-auto d-flex align-items-center">
      <span id="online-users" class="text-light me-3 small"></span>
      <a href="user.html" class="btn btn-outline-light me-2">Profile</a>
      <button id="logoutBtn" class="btn btn-danger">Logout</button>
    </div>
  </div>
</nav>



  <div id="chat-container" class="flex-grow-1 d-flex flex-column p-3">
    <div id="chat-box" class="flex-grow-1 overflow-auto"></div>
  </div>

  <div class="input-group">
    <input type="text" id="message-input" class="form-control" placeholder="Type a message..." oninput="updateMsgLim()" maxlength="100" />
    <p id="msglim">0/100</p>
    <button id="send-btn" class="btn btn-primary"  onclick="sent()">Send</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/script.js"></script>
  <script>
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.clear();
      window.location.href = 'login.html';
    });

    function sent(){
      const msglim = document.getElementById('msglim');
      msglim.textContent = '';
    }

      function updateMsgLim() {
        const currentLength = messageInput.value.length;
        msglim.textContent = `${currentLength}/100`;
        if(currentLength >= 70){
          msglim.style.color = 'red';
        }
        else{
          msglim.style.color = 'transparent';
        }
    }

  </script>
</body>
</html>
