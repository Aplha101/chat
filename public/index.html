<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat Room</title>

    <!-- Bootstrap & Custom Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column vh-100">

    <!-- Logout Button -->
    <button id="logoutBtn" id="logout" class="btn btn-danger position-absolute top-0 end-0 m-3">Logout</button>

    <!-- Chat Container -->
    <div id="chat-container" class="flex-grow-1 d-flex flex-column p-3">
        <div id="chat-box" class="flex-grow-1 overflow-auto border rounded p-3"></div>
    </div>

    <!-- Message Input -->
    <div class=" border-top p-3">
        <div class="input-group">
            <input type="text" id="message-input" class="form-control" placeholder="Type a message...">
            <button id="send-btn" class="btn btn-primary">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js"></script>
</body>
<script>
const logoutBtn = document.getElementById('logoutBtn');
logoutBtn.addEventListener('click', function() {

    localStorage.clear()
    window.location.href = 'login.html';
});
</script>
</html>
